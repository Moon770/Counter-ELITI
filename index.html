<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>
            Counter-ELITI
        </title>
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
                font-family: "Urbanist", sans-serif;
            }
            body {
                background: rgb(77, 142, 216);
                color: white;
                display: grid;
                place-items: center;
                min-height: 100vh;
            }
            section {
                background: black;
                padding: 40px;
                border-radius: 5px;
                text-align: center;
                width: 90%;
                max-width: 300px;
            }
            h1 {
                font-size: 40px;
            }
            p {
                font-size: 100px;
            }
            button {
                background: black;
                color: white;
                border: black;
            }
        </style>
    </head>

    <body>
        <section>
            <!-- Elementos do contador em HTML -->
            <h1>
                CONTADOR
            </h1>

            <p>
                0
            </p>

            <button onclick = "diminuir5()">
                <b> - 5 </b>
            </button>

            <button onclick = "diminuir()">
                <b> - 1 </b>
            </button>

            <button onclick = "resetar()">
                <b> Reset </b>
            </button>

            <button onclick = "aumentar()">
                <b> + 1 </b>
            </button>

            <button onclick = "aumentar5()">
                <b> + 5 </b>
            </button>
        </section>

        <script>
            // variável "numero"
            let numero = 0

            // Funções dos botões de diminuir/resetar/aumentar
            function diminuir5() {
                numero = numero - 5
                render()
            }
            function diminuir() {
                numero--
                render()
            }
            function resetar() {
                const p = document.querySelector("p")
                p.innerText = numero = 0
            }
            function aumentar() {
                numero++
                render()
            }
            function aumentar5() {
                numero = numero + 5
                render()
            }
           
            // Função que atualiza o estado da aplicação
            function render() {
                const p = document.querySelector("p")
                p.innerText = numero
            }
        </script>
    </body>
</html>
